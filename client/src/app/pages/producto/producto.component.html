<h1>Producto <small>{{producto.nombre}}</small></h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/productos">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>


<div class="row animated fadeIn faster">
  <div class="col">
    <!-- FORMULARIO -------------------->
    <form (ngSubmit)="guardar(form)" #form="ngForm">

      <div class="form-group">
        <label>ID (db)</label>
        <input type="text" placeholder="ID DB" class="form-control" [(ngModel)]="producto._id" name=_id
          disabled="disabled">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" placeholder="Nombre del producto" class="form-control"
              [(ngModel)]="producto.nombre"
              name="nombre"
              required>
      </div>

      <div class="form-group">
        <label>Precio</label>
        <input type="text" placeholder="Precio" class="form-control" 
              [(ngModel)]="producto.precio" 
              name="precio"
              required>
      </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>

    </form>

  </div>
</div>
