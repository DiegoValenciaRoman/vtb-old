<h1>Registrar Cliente
  <!--<small>{{producto.nombre}}</small>-->
</h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/clientes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>


<div class="row animated fadeIn faster">

  <div class="col">
    <!-- FORMULARIO -------------------->

    <form [formGroup]="form" (ngSubmit)="guardar()" novalidate="">

      <div class="form-group row">
        <label class="col-2 col-form-label">NOMBRE</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="nombre">
          <div *ngIf="form.get('nombre').errors?.required" class="form-control-feedback">
            El nombre es necesario
          </div>
          <div *ngIf="form.get('nombre').errors?.minlength" class="form-control-feedback">
            Por lo menos 2 caracteres
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">APELLIDO</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="apellido">
          <div *ngIf="form.get('apellido').errors?.required" class="form-control-feedback">
            El apellido es necesario
          </div>
          <div *ngIf="form.get('apellido').errors?.minlength" class="form-control-feedback">
            Por lo menos 2 caracteres
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">RUT</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="rut">
          <div *ngIf="form.get('rut').errors?.required" class="form-control-feedback">
            El rut es necesario
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">DIRECCIÃ“N</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="direccion">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">NRO CONTACTO</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="nroContacto">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">CORREO</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="correo">
        </div>
      </div>


      <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
          <button type="submit" class="btn btn-outline-primary">
            Registrar
          </button>
        </div>
      </div>

    </form>

  </div>
</div>

<div *ngIf="resumenes">
  <h3>
    Resumen Compras
  </h3>
  <hr><br>
  <h3>
    Resumen Servicios
  </h3>
  <hr><br>
</div>
